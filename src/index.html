<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Grow Your Plant</title>
  </head>

  <body>
    <div class="container" id="start">
      <h1>Start Game</h1>
      <h3>choose player:</h3>
      <span>
        <ol class="characterOption">
          <button class="btn btn-outline-success" value="warrior">+</button> Warrior
        </ol class="characterOption">
        <ol class="characterOption">
          <button class="btn btn-outline-success" value="mage">+</button> Mage
        </ol class="characterOption">
      </span>

      

    </div>

    <div class="container">
      <h1 id="enemyName">Your Enemy:</h1>
      <h3><div id="enemy-hp">Hp: 0</div></h3>
      <h3><div id="attack-amount">Damg: 0</div></h3>

      <button class="btn btn-outline-dark" id="phys-attack">Physical Attack</button>
      <button class="btn btn-outline-dark" id="magic-attack">Magic Attack</button>
      <button class="btn btn-outline-dark" id="life-juice">Use Life Juice</button>
      <button class="btn btn-outline-dark" id="spirit-juice">Use Spirit Juice</button>
      <button class="btn btn-outline-dark" id="show-state">Current Stats</button>

      <h1>Your Character's Stats</h1>
      <h3><div id="char-level">Lvl: 0</div></h3>
      <h3><div id="char-hp">Hp: 0</div></h3>
      <h3><div id="char-str">Str: 0</div></h3>
      <h3><div id="char-mana">Mana: 0</div></h3>
      <h3><div id="char-def">Def: 0</div></h3>
      <h3><div id="char-exp">Exp: 0</div></h3>
    </div>
    
</html>
